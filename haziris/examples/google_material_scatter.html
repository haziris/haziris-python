
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Haziris: Google Material Scatter Chart</title>
</head>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
 <div id='chart-div'></div>
  <script>
    function googleMaterialScatterChart( df, options ){

      google.charts.load('current', {'packages': ['scatter']})

      $('#chart-div')
          .width(  0.95*window.innerWidth  )
          .height( 0.95*window.innerHeight )
      
      google.charts.setOnLoadCallback( chart )

      function chart(){
        let chart = new google.charts.Scatter(document.getElementById('chart-div'));

        chart.draw( google.visualization.arrayToDataTable( df ), options );
      }
  }
  googleMaterialScatterChart(
    [
    [
        "Age",
        "Weight"
    ],
    [
        8,
        12
    ],
    [
        4,
        5
    ],
    [
        11,
        14
    ],
    [
        4,
        5
    ],
    [
        3,
        3
    ],
    [
        6,
        7
    ]
],{
    "title": "Age vs. Weight comparison",
    "hAxis": {
        "title": "Age",
        "minValue": 0,
        "maxValue": 15
    },
    "vAxis": {
        "title": "Weight",
        "minValue": 0,
        "maxValue": 15
    },
    "legend": "none"
}
  )
  </script>
 </div>
</body>
</html>
