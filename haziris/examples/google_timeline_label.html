
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Haziris: Google Timeline Chart</title>
</head>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
 <div id='chart-div'></div>
  <script>
    function googleTimelineChart( df, options ){
      
      let data = df.map(function(r,i){
        if(i==0) return r;
        return r.map(function(d,j){ return j ==r.length-1 || j== r.length-2 ? new Date(d) : d });
      })

      google.charts.load('current', {'packages': ['timeline']})

      $('#chart-div')
          .width(  0.95*window.innerWidth  )
          .height( 0.95*window.innerHeight )
      
      google.charts.setOnLoadCallback( chart )

      function chart(){
        let chart = new google.visualization.Timeline(document.getElementById('chart-div'));

        chart.draw( google.visualization.arrayToDataTable( data ), options );
      }
  }
  googleTimelineChart(
    [
    [
        "Term",
        "Name",
        "Start",
        "End"
    ],
    [
        "1",
        "George Washington",
        "1789-03-30 00:00:00",
        "1797-02-04 00:00:00"
    ],
    [
        "2",
        "John Adams",
        "1797-02-04 00:00:00",
        "1801-02-04 00:00:00"
    ],
    [
        "3",
        "Thomas Jefferson",
        "1801-02-04 00:00:00",
        "1809-02-04 00:00:00"
    ]
],{}
  )
  </script>
 </div>
</body>
</html>
