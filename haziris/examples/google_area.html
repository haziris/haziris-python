
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Haziris: Google Area Chart</title>
</head>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
 <div id='chart-div'></div>
  <script>
    function googleAreaChart( df, options ){

      google.charts.load('current', {'packages': ['corechart']})

      $('#chart-div')
          .width(  0.95*window.innerWidth  )
          .height( 0.95*window.innerHeight )
      
      google.charts.setOnLoadCallback( chart )

      function chart(){
        let chart = new google.visualization.AreaChart(document.getElementById('chart-div'));

        chart.draw( google.visualization.arrayToDataTable( df ), options );
      }
  }
  googleAreaChart(
    [
    [
        "Year",
        "Sales",
        "Expenses"
    ],
    [
        "2013",
        1000,
        400
    ],
    [
        "2014",
        1170,
        460
    ],
    [
        "2015",
        660,
        1120
    ],
    [
        "2016",
        1030,
        540
    ]
],{}
  )
  </script>
 </div>
</body>
</html>
